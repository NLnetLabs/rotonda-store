[package]
authors = ["The NLnet Labs RPKI team <rpki-team@nlnetlabs.nl>"]
categories = ["network-programming"]
description = "A library for storing and retrieving IP Prefixes"
documentation = "https://docs.rs/rotonda/"
edition = "2021"
homepage = "https://nlnetlabs.nl/projects/routing/rotonda/"
keywords = ["routing", "bgp"]
license = "BSD-3-Clause"
name = "rotonda-store"
repository = "https://github.com/NLnetLabs/rotonda-store/"
version = "0.3.0-pre.2"
rust-version = "1.65"

[dependencies]
arc-swap = "^1.5"
crossbeam-epoch = "^0.9"
crossbeam-utils = "^0.8"
log = "^0.4"
rotonda-macros = "0.2.0-pre.6"

routecore = { version = "0.4.0-dev", features = ["bgp", "bmp", "serde"], git = "https://github.com/NLnetLabs/routecore.git" }
ansi_term = { version = "^0.12", optional = true }
rustyline = { version = "^8", optional = true }
csv = { version = "^1", optional = true }

[build-dependencies]
rustc_version = "^0.4"

[dev-dependencies]
rand = "^0.8"
env_logger = { version = "^0.9" }
csv = { version = "^1" }

[features]
cli = ["ansi_term", "rustyline", "csv"]
default = []

[[bin]]
name = "cli"
required-features = ["cli"]

