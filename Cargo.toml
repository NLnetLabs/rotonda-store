[package]
authors = ["The NLnet Labs RPKI team <rpki-team@nlnetlabs.nl>"]
categories = ["network-programming"]
description = "A library for storing and retrieving IP Prefixes"
documentation = "https://docs.rs/rotonda/"
edition = "2021"
homepage = "https://nlnetlabs.nl/projects/routing/rotonda/"
keywords = ["routing", "bgp"]
license = "BSD-3-Clause"
name = "rotonda-store"
repository = "https://github.com/NLnetLabs/rotonda-store/"
version = "0.3.0-pre.2"

[dependencies]
arc-swap = "^1.5"
crossbeam-epoch = "^0.9"
crossbeam-utils = "^0.8"
log = "^0.4"
rotonda-macros = "0.2.0-pre.3"
routecore = { version = "0.3.0-dev", features = ["bgp", "bmp", "serde"], git = "https://github.com/NLnetLabs/routecore.git", branch = "aspath-with-hops" }

[build-dependencies]
rustc_version = "^0.4"

[dev-dependencies]
rand = "^0.8"
env_logger = {version = "0.9.0"}
csv = {version = "^1.1"}
ansi_term = {version = "^0.12"}
rustyline = {version = "8.0.0"}

[features]
default = []
